<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop Watch</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="stopWatch">00:00:00</div>
    <div>
    <button class="btn btn-secondary startBtn">Start</button>
    <button class="btn btn-secondary pauseBtn">Pause</button>
    <button class="btn btn-secondary continueBtn">Continue</button>
    <button class="btn btn-secondary restartBtn">Restart</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
